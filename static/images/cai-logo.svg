<svg width="240px" height="240px" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009954;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Green border with black background inside -->
  <!-- <rect x="10" y="10" width="220" height="220" rx="15" ry="15" fill="#00000000" stroke="url(#greenGradient)" stroke-width="2"/> -->

  <!-- Text "CAI" centered inside the green border -->
  <text x="50%" y="50%" font-family="Source Sans Pro" font-size="120" text-anchor="middle" fill="url(#greenGradient)" filter="url(#glow)" dominant-baseline="middle">
    CAI
  </text>
</svg>